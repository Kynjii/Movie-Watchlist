<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Movie Watchlist" content="A simple movie watchlist site that helps you track and organize the movies you want to watch. Easily add titles to your list, mark them as watched, and keep everything in one convenient place.">
    <meta name="keywords" content="Movie Watchlist, Track Movies, Organize Movies, Movie List, Watchlist Tracker, Movie Planner, Film Watchlist, Simple Movie Tracker, Manage Movies, To-Watch List">
    <meta name="author" content="Dean Burrows">
    <title>Movie Watchlist | Dean Burrows</title>

    <link rel="stylesheet" href="styles.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- FONT AWSEOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="hero-container">
            <h1>Find your film</h1>
            <a href="#" class="watchlist-link">My Watchlist</a>
            <form>
                <div class="search-container">
                    <label for="my-search"><i class="fa-solid fa-magnifying-glass"></i></label>
                    <input
                        type="search"
                        class="my-search"
                        id="my-search"
                        name="q"
                        placeholder="Search the database..."
                        aria-label="Search through the movie database"
                        pattern="[a-zA-Z0-9]+"
                        required>
                    <button class="search-button" id="search-button">Search</button>
                </div>
            </form>
        </div>
    </header>
    <main>
        <section class="search-results-container">
            <!-- JS inserts here -->
            <div class="result-card-container">
                <img src="#" class="poster" alt="A poster for the movie ${}">
                <h2>Blade Runner Black Out 2022</h2>
                <i class="fa-solid fa-star"></i>
                <p class="imdb-rating" aria-label="imdb rating">8.1</p>
                <p class="runtime" aria-label="runtime">164 min</p>
                <p class="genre" aria-label="genre">Action, Drama, Mystery</p>
                <div class="add-button">
                    <i class="fa-solid fa-circle-plus"></i>   
                    <p>Watchlist</p>               
                </div>
                <p class="plot-container" id="plot-container">
                    Plot text goes here and i want the text to be reeeeaaaaalllllyyyyyy long so i can test what it looks like when there is too much text on the screen at anyone time.
                </p>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
